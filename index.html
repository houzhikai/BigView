<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const width = document.documentElement.clientWidth
    const height = document.documentElement.clientHeight
    const pageWidth = width / height > 16 / 9 ? width * (16 / 9) : width
    const pageHeight = pageWidth / (16/9)
    const string = `<style>html{
        font-size: ${pageWidth / 100}px
    }</style>`
    document.write(string) //将string 写入 document 中
  </script>
</head>
<body>
<div id="root"></div>
<script>
  const root = document.querySelector('#root')  //语义化 root
  //一定要加上后面的单位 px
  root.style.width = pageWidth + 'px'
  root.style.height = pageHeight + 'px'
  root.style.marginTop = (height - pageHeight) / 2 + 'px'
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
